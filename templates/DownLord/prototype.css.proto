
body,
textarea,
td
{
	font-family: Verdana, Arial, Helvetica, Sans-Serif;
	font-size: 11px;
	line-height: 1.2;
	color: #000;
	z-index: 0;
	margin: 0px;
	padding: 0px;
}

h3
{
	text-transform: uppercase;
	color: white;
}

input, textarea, select {
	font-size: 12px; 
}

textarea {
	font-size: 11px;
}

img {
	border: none;
}

a {
	color: #fff;
	text-decoration: none;
}

a:hover {
	text-decoration: underline;
}

#topspacer {
	height: 10px;
}

#breadcrumbs-text {
	float: left;
	padding-top: 5px;
	font-size: 10px;
	padding-bottom: 6px;
}

#content {
	width: 100%;
}

#content-outer {
	padding-bottom: 5px;
   	 width: 100%;
}

#links {
	width: 170px;
}

#footer {
	padding: 5px 0px 5px 0px;
	font-size: 10px;
}

#footer p {
	padding: 0px 0px 0px 23px;
	margin: 0px;
	color: #fff;
}

#footer a {
	margin-right: 20px;
}

#footer strong {
	margin-right: 20px;
}

#footer p.footer-links {
	margin-bottom: 5px;
}

#footer p.footer-links a {
	font-weight: bold;
	margin-right: 10px;
}

#copyright {
   float: right;
	font-size: 10px;
	padding: 5px 0px 100px 23px;
}

#suchbox,
#communitybox
{
	background-color: #XX_COLOR9_XX;
}

#copyright
{
	color: #XX_COLOR9_XX;
}

#suchbox {
	font-weight: bold;
	color: white;
	font-size: 10px;
	font-weight: bold;
	padding-top: 10px;
	padding-bottom: 10px;
}

#suchbox input {
	width: 90px;
	height: 14px;
	font-size: 9px;
	border: 0px;
}

#suchbox-unten {
	padding: 5px 10px;
	font-weight: bold;
	font-size: 10px;
	margin-bottom: 10px;
}


.channelnavi {
	margin-bottom: 10px;
}


.channelnavi a {
	margin: 0px;
	padding: 3px 10px;
	font-size: 10px;
	font-weight: bold;
	display: block;
}

.channelnavi a:Hover
{
	text-decoration: none;
}


#communitybox {
	font-size: 10px;
	padding-top: 10px;
	padding-bottom: 10px;
	padding-left: 10px;
	color: black;
	margin: 0px;
	line-height: 1.5;
}



.box {
	margin-top: 20px;
	margin-bottom: 10px;
}

.box h1, .shopbox h1 {
	color: #fff;
	font-weight: bold;
	font-size: 10px;
	padding: 2px 10px;
	margin: 0px;
}

.box p {
	padding: 1px 10px;
	margin: 0px;
	font-size: 10px;
	margin-top: 4px;
	margin-bottom: 4px;
}


.clearboth {
	clear: both;
}


.spacer_10 {
	height: 10px;
}

.spacer_20 {
	height: 20px;
}

.spacer_35 {
	height: 35px;
}

.content-text {
	padding-left: 10px;
	padding-right: 10px;
}

.content-caption {
	padding-left: 10px;
	padding-right: 10px;
	font-size: 10px;
}

.content h1 {
	font-size: 28px;
	font-weight: bold;
	margin: 0px 0px 5px 0px;
}

.content h2 {
	font-size: 16px;
	font-weight: bold;
	margin: 0px 0px 5px 0px;
}

.content p {
	margin: 5px 5px 5px 0px;
}

.magicdropdown-button {
	background-color: #fff;
	font-size: 10px;
	font-weight: bold;
	cursor: hand;
	cursor: pointer;
}

.magicdropdown-text {
	padding-left: 5px;
	width: 150px;
	overflow: hidden;
	height: 13px;
	color: #000;
}


.magicdropdown-dropdown {
	border-top: 1px solid #XX_COLOR5_XX;
	position: absolute;
	width: 185px;
	height: 200px;
	background-color: #fff;
	color: #000;
	font-size: 10px;
	overflow: auto;
	display: none;
	z-index: 0;
	scrollbar-arrow-color: #fff;
	scrollbar-face-color: #XX_COLOR5_XX;
	scrollbar-shadow-color: #f00;
	scrollbar-highlight-color: #XX_COLOR5_XX;
	scrollbar-3dlight-color: #XX_COLOR5_XX;
	scrollbar-darkshadow-Color: #XX_COLOR5_XX;
	scrollbar-track-color: #XX_COLOR7_XX;
}

.magicdropdown-dropdown a
{
	padding: 2px 5px;
	margin: 0px;
	background-color: #fff;
	color: #000;
	display: block;
}

.magicdropdown-dropdown a:Hover
{
	background-color: #eee;
	text-decoration: none;
}


